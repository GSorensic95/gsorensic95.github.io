<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRPS Student Password Checker</title>
  <link rel="shortcut icon" href="https://cmsv2-assets.apptegy.net/uploads/5968/logo/7054/RRPS_color_logo_transparent.png" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://cmsv2-assets.apptegy.net/uploads/5968/file/1201345/px1280_632d44df-b671-46f8-9d39-bde94ffd677d.png') no-repeat center/cover;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 420px;
      max-width: 92%;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      position: relative;
      z-index: 1;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 28px;
      text-align: center;
    }
    .logo img {
      height: 70px;
      margin-bottom: 20px;
    }
    .logo span {
      font-size: 18px;
      font-weight: 600;
      color: #222;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px 60px 14px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font-family: monospace;
      color: transparent; 
      caret-color: transparent;
    }
    input:focus {
      border-color: #0067b8;
      box-shadow: 0 0 6px rgba(0, 103, 184, 0.3);
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 35%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      border: none;
      background: none;
      font-size: 14px;
      font-weight: 600;
      color: #0067b8;
      padding: 4px 6px;
    }
    .toggle-password:hover { text-decoration: underline; }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #e5e5e5;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      border-radius: 6px;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .char-counter {
      font-size: 13px;
      color: #666;
      margin: 8px 0 12px;
      text-align: right;
    }

    .password-message {
      font-size: 14px;
      margin-bottom: 20px;
      min-height: 20px;
      line-height: 1.4;
      text-align: center;
    }
    .password-message.valid { color: #1e8e3e; font-weight: 500; }
    .password-message.invalid { color: #c62828; }

    .buttons { display: flex; justify-content: center; }
    .btn {
      padding: 12px 26px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #0067b8;
      color: #fff;
      transition: background 0.25s ease, transform 0.1s ease;
    }
    .btn:disabled { background: #b0c7da; cursor: not-allowed; }
    .btn:hover:not(:disabled) {
      background: #0054a6;
      transform: translateY(-1px);
    }

    .password-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100% - 60px);
      height: 100%;
      padding: 14px 60px 14px 12px;
      font-size: 16px;
      font-family: monospace;
      color: #222;
      white-space: pre-wrap;
      overflow: hidden;
      border-radius: 8px;
      pointer-events: none;
    }

    .cursor {
      display: inline-block;
      width: 1px;
      height: 1em;
      vertical-align: bottom;
      background: #222;
      animation: blink 1s step-start infinite;
    }

    .selection {
      background: #3390ff;
      color: #fff;
    }

    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cmsv2-assets.apptegy.net/uploads/5968/logo/7054/RRPS_color_logo_transparent.png" alt="RRPS Logo" />
      <span>RRPS Student Password Checker</span>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Enter your password" aria-label="Password" />
      <div id="passwordText" class="password-overlay"></div>
      <button type="button" id="togglePassword" class="toggle-password">Show</button>
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
    </div>

    <div id="char-counter" class="char-counter">0 / 15 characters</div>
    <div id="password-message" class="password-message invalid">
      Password must be at least 15 characters long
    </div>

    <div class="buttons">
      <button class="btn" id="next-btn" disabled>Next</button>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const message = document.getElementById("password-message");
    const nextBtn = document.getElementById("next-btn");
    const progressFill = document.getElementById("progress-fill");
    const charCounter = document.getElementById("char-counter");
    const passwordText = document.getElementById("passwordText");

    let showing = false;
    const cursorSpan = document.createElement("span");
    cursorSpan.className = "cursor";

    function escapeHtml(str) {
      return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    }

    function updateOverlay() {
      const value = passwordInput.value;
      const selStart = passwordInput.selectionStart || 0;
      const selEnd = passwordInput.selectionEnd || 0;
      let displayText = showing ? value : "â€¢".repeat(value.length);
      let beforeSel = displayText.slice(0, selStart);
      let selected = displayText.slice(selStart, selEnd);
      let afterSel = displayText.slice(selEnd);

      passwordText.innerHTML =
        escapeHtml(beforeSel) +
        (selStart !== selEnd ? `<span class="selection">${escapeHtml(selected)}</span>` : "") +
        escapeHtml(afterSel);

      if (selStart === displayText.length) {
        passwordText.appendChild(cursorSpan);
      }
    }

    togglePassword.addEventListener("click", () => {
      showing = !showing;
      togglePassword.textContent = showing ? "Hide" : "Show";
      updateOverlay();
    });

    passwordInput.addEventListener("input", () => {
      updateOverlay();
      const length = passwordInput.value.length;
      charCounter.textContent = `${length} / 15 characters`;
      const percent = Math.min((length/15)*100,100);

      if(length < 5) progressFill.style.background="red";
      else if(length < 10) progressFill.style.background="orange";
      else if(length < 15) progressFill.style.background="gold";
      else progressFill.style.background="green";

      progressFill.style.width = percent + "%";

      if(length >= 15) {
        message.textContent = "Great! Password length meets requirements.";
        message.classList.remove("invalid");
        message.classList.add("valid");
        nextBtn.disabled = false;
      } else {
        message.textContent = "Password must be at least 15 characters long.";
        message.classList.remove("valid");
        message.classList.add("invalid");
        nextBtn.disabled = true;
      }
    });

    ["keyup","click","keydown","select","mouseup"].forEach(evt => {
      passwordInput.addEventListener(evt, updateOverlay);
    });

    updateOverlay();

    nextBtn.addEventListener("click", () => {
      if(!nextBtn.disabled) {
        window.location.href="https://login.microsoftonline.com/";
      }
    });
  </script>
</body>
</html>
